<h3>Our Products</h3>

<table >
    <tr>
        <th>Name</th>
        <th>Year</th>
    </tr>
 
    <!--byYear:2010-->
    <tr *ngFor="let product of (products | byYear)">
        <td> <a [routerLink]="['/products/detail/', product.id]">{{product.name}}</a></td>
        <td>{{product.year}}</td>
    </tr>
</table>
